---
# nginx/meta/main.yml

galaxy_info:
    author: williamyeh
    description: Oracle JDK 7/8 for CentOS/Debian/Ubuntu
    license: Apache

    # for the `playbook_dir` bug:
    # https://github.com/ansible/ansible/issues/8317
    min_ansible_version: 1.7.1

    platforms:
        - name: Ubuntu
          versions:
              - precise
              - trusty
        - name: Debian
          versions:
              - wheezy
              - jessie
        - name: EL
          versions:
              - 6
              - 7
    categories:
        - development
        - system
    galaxy_tags:
        - development:java
        - development:jdk
        - system:jvm

dependencies: []
